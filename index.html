
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orchid Malaysia - Logistics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-green': '#059669', // Darker Green
              'brand-dark': '#02040a', // Deep Black
              'brand-accent': '#10b981', // Brighter Green for accents
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
      }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* Dark Black & Dark Green Gradient */
            background: linear-gradient(135deg, #000000 0%, #022c22 25%, #064e3b 50%, #022c22 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #e5e7eb;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(5, 150, 105, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(52, 211, 153, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-text {
            text-align: center;
        }

        .logo-text h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #34d399 50%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            text-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
            animation: glow 3s ease-in-out infinite;
        }

        .logo-text p {
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            color: #34d399;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 0.25rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding: clamp(2rem, 6vw, 4rem) 1rem;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            max-width: 1280px;
            margin: 0 auto;
            text-align: center;
        }

        .hero h2 {
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #d1fae5 30%, #6ee7b7 60%, #ecfdf5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 0.8s ease-out, textShine 4s ease-in-out infinite;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.375rem);
            color: #d1d5db;
            max-width: 48rem;
            margin: 0 auto 2.5rem;
            animation: fadeInDelay 1.2s ease-out;
            font-weight: 500;
            line-height: 1.7;
        }

        .badges {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            animation: fadeInDelay2 1.6s ease-out;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(6, 78, 59, 0.3));
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: 2px solid rgba(16, 185, 129, 0.3);
            font-size: 0.875rem;
            color: #d1fae5;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.1);
        }

        .badge:hover {
            border-color: rgba(52, 211, 153, 0.6);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.25);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.25), rgba(6, 78, 59, 0.4));
        }

        .badge-dot {
            width: 0.625rem;
            height: 0.625rem;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px currentColor;
        }

        .badge-dot.green { background: #10b981; }
        .badge-dot.white { background: #f3f4f6; }
        .badge-dot.teal { background: #2dd4bf; }

        /* Main Content & Tracking Card */
        .tracking-card {
            background: linear-gradient(135deg, rgba(6, 78, 59, 0.2) 0%, rgba(2, 44, 34, 0.4) 100%);
            backdrop-filter: blur(20px);
            padding: clamp(2rem, 5vw, 3rem);
            border-radius: 2rem;
            border: 2px solid rgba(16, 185, 129, 0.3);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                0 0 50px rgba(16, 185, 129, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .tracking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .tracking-card h3 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #ffffff, #a7f3d0, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .tracking-card > p {
            text-align: center;
            color: #6ee7b7;
            margin-bottom: 2.5rem;
            font-size: clamp(0.875rem, 2vw, 1rem);
            font-weight: 500;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 1rem;
            color: white;
            font-size: 1.125rem;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .search-input::placeholder {
            color: #4b5563;
            font-weight: 500;
        }

        .search-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 
                0 0 0 4px rgba(16, 185, 129, 0.2),
                0 8px 25px rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
        }

        .search-button {
            position: relative;
            width: 100%;
            padding: 1.25rem 2.5rem;
            /* Dark Green Gradient Button */
            background: linear-gradient(135deg, #065f46 0%, #059669 50%, #10b981 100%);
            background-size: 200% 200%;
            color: white;
            font-weight: 800;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 1.125rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-shadow: 
                0 10px 25px rgba(5, 150, 105, 0.4),
                0 0 30px rgba(5, 150, 105, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 640px) {
            .search-button {
                width: auto;
            }
        }

        .search-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(5, 150, 105, 0.6),
                0 0 50px rgba(5, 150, 105, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background-position: 100% 0;
        }

        .search-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .search-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .search-button:hover::before {
            transform: translateX(100%);
        }

        .result-area {
            margin-top: 2.5rem;
            padding: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(135deg, rgba(6, 78, 59, 0.3), rgba(0, 0, 0, 0.6));
            backdrop-filter: blur(15px);
            border-radius: 1.5rem;
            border: 2px dashed rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .result-area-filled {
             background: linear-gradient(135deg, rgba(6, 78, 59, 0.6), rgba(0, 0, 0, 0.8));
             border-style: solid;
             align-items: stretch;
             justify-content: flex-start;
        }

        .result-icon {
            width: 5rem;
            height: 5rem;
            margin: 0 auto 1.5rem;
            opacity: 0.4;
            filter: drop-shadow(0 0 20px currentColor);
        }

        /* Delivery Process */
        .delivery-section {
            padding: clamp(3rem, 8vw, 6rem) 1rem;
            margin-top: 3rem;
            position: relative;
        }

        .delivery-content {
            position: relative;
            max-width: 80rem;
            margin: 0 auto;
        }

        .delivery-content h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #d1fae5, #6ee7b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .delivery-content > p {
            text-align: center;
            color: #6ee7b7;
            max-width: 48rem;
            margin: 0 auto 4rem;
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            font-weight: 500;
        }

        .process-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .process-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .process-card {
            position: relative;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(6, 78, 59, 0.1));
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 2px solid rgba(16, 185, 129, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .process-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .process-card:hover::before {
            left: 100%;
        }

        .process-card:hover {
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 
                0 20px 50px rgba(16, 185, 129, 0.15),
                0 0 50px rgba(16, 185, 129, 0.1);
            transform: translateY(-12px) scale(1.02);
        }

        .process-number {
            position: absolute;
            top: -1.25rem;
            right: -1.25rem;
            width: 3.5rem;
            height: 3.5rem;
            background: linear-gradient(135deg, #065f46, #059669, #10b981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 1.5rem;
            box-shadow: 
                0 10px 25px rgba(5, 150, 105, 0.5),
                0 0 30px rgba(5, 150, 105, 0.3);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .process-card:hover .process-number {
            transform: scale(1.2) rotate(360deg);
        }

        .process-image {
            width: 100%;
            height: 14rem;
            object-fit: cover;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .process-card:hover .process-image {
            transform: scale(1.1) rotate(2deg);
        }

        .process-image-container {
            overflow: hidden;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
        }

        .process-card h3 {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
        }

        .process-card p {
            font-size: 0.9375rem;
            color: #a7f3d0;
            line-height: 1.7;
            font-weight: 500;
        }

        /* Footer & Admin Button */
        footer {
            padding: 3rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(16, 185, 129, 0.2);
            margin-top: auto;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.5);
        }

        .footer-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .footer-brand h2 {
            font-size: 1.75rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #34d399, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .footer-text {
            font-size: 0.9375rem;
            color: #9ca3af;
            text-align: center;
            font-weight: 500;
        }

        .admin-button {
            position: relative;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, rgba(6, 78, 59, 0.4), rgba(2, 44, 34, 0.4));
            backdrop-filter: blur(10px);
            color: #d1fae5;
            font-size: 0.9375rem;
            font-weight: 700;
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(6, 78, 59, 0.2);
        }

        .admin-button:hover {
            border-color: rgba(16, 185, 129, 0.8);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            transform: translateY(-4px) scale(1.05);
            background: linear-gradient(135deg, rgba(6, 78, 59, 0.6), rgba(2, 44, 34, 0.6));
        }

        .admin-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .admin-button:hover::before {
            transform: translateX(100%);
        }

        /* Keyframe Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDelay {
            0%, 40% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDelay2 {
            0%, 60% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(52, 211, 153, 0.3)); }
            50% { filter: drop-shadow(0 0 40px rgba(52, 211, 153, 0.5)); }
        }

        @keyframes textShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
